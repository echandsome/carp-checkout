query CartValidationsGenerateRunInput {
  cart {
    lines {
      quantity
      merchandise {
        ... on ProductVariant {
          product {
            metafield(namespace: "custom", key: "is_carb_noncompliant") {
              value
            }
          }
        }
      }
    }
    deliveryGroups {
      deliveryAddress {
        countryCode
        provinceCode
      }
    }
  }
}

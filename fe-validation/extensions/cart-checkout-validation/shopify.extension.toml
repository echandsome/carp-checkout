# Learn more about configuring your checkout UI extension:
# https://shopify.dev/docs/api/checkout-ui-extensions/latest/configuration

# The version of APIs your extension will receive. Learn more:
# https://shopify.dev/docs/api/usage/versioning
api_version = "2025-07"

[[extensions]]
name = "cart-checkout-validation"
handle = "cart-checkout-validation"
type = "ui_extension"
uid = "9beb9559-a34a-eca2-aa94-2cf3baa77d52afcba76e"

# Controls where in Shopify your extension will be injected,
# and the file that contains your extensionâ€™s source code. Learn more:
# https://shopify.dev/docs/api/checkout-ui-extensions/latest/extension-targets-overview

[[extensions.targeting]]
module = "./src/Checkout.tsx"
target = "purchase.checkout.block.render"

[extensions.capabilities]
api_access = true
block_progress = true
shipping_address = true
scopes = "read_shipping"
cart_lines = ["merchandise.title", "merchandise.product.tags"]


query CartValidationsGenerateRunInput {
  cart {
    lines {
      quantity
      merchandise {
        ... on ProductVariant {
          product {
            title
            hasAnyTag(tags: ["EPA:Compliant", "EPA:N/A", "California Compliant", "Non-CARB:Y"])
          }
        }
      }
    }
    deliveryGroups {
      deliveryAddress {
        countryCode
        provinceCode
      }
    }
  },
  buyerJourney {
    step
  }
}
